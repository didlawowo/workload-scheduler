version: '3'

vars:
  IMAGE_NAME: fizzbuzz2/portal-checker:v1.7.0

tasks:
  build:
    desc: Build Docker image
    cmds:
    - docker compose build --push

  run:
    desc: Run the Docker container
    cmds:
    - docker compose up -d

  run-dev:
    desc: Run the app localy
    cmds:
    - pipenv run python app.py


default:
  desc: List available tasks
  cmds:
  - task --list
