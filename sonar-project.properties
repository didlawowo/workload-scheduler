sonar.projectKey=didlawowo_workload-scheduler2
sonar.organization=dcc
sonar.host.url=https://sonarcloud.io

# Sources et tests
sonar.sources=src
sonar.tests=src/tests

# Couverture de test - chemins multiples pour plus de robustesse
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=.tox/py/tmp/junit.xml

# Exclusions pour la couverture (syntaxe corrig√©e)
sonar.coverage.exclusions=**/tests/**,**/*_test.py,**/test_*.py

# Exclusions d'analyse (optionnel)
sonar.exclusions=**/__pycache__/**,**/*.pyc

# Encoding
sonar.sourceEncoding=UTF-8