application:
  ports:
    - name: http
      containerPort: 8000
      protocol: TCP
  containerName: workload-scheduler
  command: []
  args: []
service:
  port: 80
  targetPort: 8000
  type: ClusterIP
  portName: http
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 150m
    memory: 128Mi
env:
  - name: ARGO_USERNAME
    value: "admin"
  - name: ARGO_PASSWORD
    value: "admin"
  - name: ARGOCD_API_URL
    value: "http://argo-argocd-server.kube-infra.svc.cluster.local/api/v1"
  - name: UNLEASH_API_TOKEN
    value: "user:022efd29bd5c6f386d46093b9a8fb22a65418314dd825414ff9c791b"
  - name: UNLEASH_API_URL
    value: "http://unleash.kube-infra.svc.cluster.local:4242/api/"
volumeMounts: []
volumes: []
envFrom: []
nodeSelector: {}
livenessProbe:
  httpGet:
    scheme: HTTP
    path: /live
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  httpGet:
    scheme: HTTP
    path: /health
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3
