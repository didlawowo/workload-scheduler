image:
  repository: fizzbuzz2/workload-scheduler
  tag: "cda298c"
  pullPolicy: "Always"
  pullSecrets:
    - name: registry-credentials
domainName: "workload-scheduler.dc-tech.work"
autoscaling:
  enabled: false
replicas: 1
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 25%
    maxSurge: 25%
serviceAccount:
  create: true
  name: workload-scheduler
cronJobs: []
